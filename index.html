<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST client</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/fonts/foundation-icons.css" />
    <link rel="stylesheet" href="css/pace.css">
    <link href="http://cdn.jsdelivr.net/codemirror/3.14.0/codemirror.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="text/x-handlebars">
    {{outlet}}
</script>

<script type="text/x-handlebars" id="index">
    <div class="row">
        <div class="row collapse">
            <div class="small-2 columns">
                {{view Ember.Select contentBinding="Methods" selectionBinding="method"
                optionLabelPath="content" optionValuePath="content" }}
            </div>
            <div class="small-8 columns">
                {{input value=url action="call"}}
            </div>
            <div class="small-1 columns">
                <a class="button postfix" {{action call}}>send</a>
            </div>
            <div class="small-1 columns">
                <a class="button secondary postfix" {{action clean}}>new</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="large-4 medium-12 columns foreground">
            <table class="small-12">
            {{#each item in History}}
                <tr {{action select item}}>
                    <td class="small-1"><span class="label">{{item.method}}</span></td>
                    <td class="small-10"><div class="over">{{item.url}}</div></td>
                    <td class="small-1 text-right"><a {{action remove item}}><i class="fi-x"></i></a></td>
                </tr>
            {{/each}}
            </table>
            <h3>Request:</h3>
            {{textarea value=body}}
            {{view HeadersView}}
        </div>

        <div class="large-8 medium-12 columns">
            {{#if selected}}
                <h3>Response: {{selected.response.code}}</h3>
                <table>
                    {{#each item in selected.response.headers}}
                    <tr><td>{{item.name}}</td><td>{{item.value}}</td></tr>
                    {{/each}}
                </table>

                <pre>{{selected.response.body}}</pre>
            {{/if}}
        </div>
    </div>
</script>

<script type="text/x-handlebars" id="headers">
    <table>
    {{#each h in Headers}}
        <tr>
            <td>
                <div class="input-inline">{{view Ember.TextField value=h.name list="headers" }}</div>
            </td>
            <td>
                <div class="input-inline">{{view Ember.TextField value=h.value class="input-inline"}}</div>
            </td>
            <td>
                <a {{action removeHeader h}}> <i class="fi-x"></i></a>
            </td>
        </tr>
    {{/each}}
    </table>
    <a {{action addHeader}}><i class="fi-plus"></i>header</a>
    <datalist id=headers >
        <option> Google
        <option> IE9
    </datalist>
</script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.3.1.js"></script>
<script src="js/libs/foundation.min.js"></script>
<script src="js/libs/pace.min.js"></script>
<script src="http://cdn.jsdelivr.net/codemirror/3.14.0/codemirror.js"></script>
<script src="js/app.js"></script>
<!-- to activate the test runner, add the "?test" query string parameter -->
<script src="tests/runner.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
