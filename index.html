<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>REST client</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    {{input value=url action="call"}}
    {{view Ember.Select contentBinding="Methods" selectionBinding="method" optionLabelPath="content" optionValuePath="content"}}
    <ul>
    {{#each item in History}}
        <li {{action select item}}><button {{action 'remove' item}}>âœ—</button> {{item.method}} {{item.url}}</li>
    {{/each}}
    </ul>

    <div>
        Selected: {{selected.url}}
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
